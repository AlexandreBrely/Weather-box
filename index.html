<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>


    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href=" https://cdn.jsdelivr.net/npm/open-weather-icons@0.0/dist/css/open-weather-icons.min.css "
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body class="align">

    <!-- <div class="container "> -->

    <div class="row mx-auto w-75 mt-3 ">
        <!-- logo variable en fonction de la météo -->
        <div class="col-3">
            <div
                class="d-flex align-items-center justify-content-center bg-light bg-opacity-50 rounded-pill border border-primary-subtle">
                <i class=" " id="icon"></i>
            </div>
        </div>
        <div class="col-6 ms-auto">
            <p class=" text-center fw-bold w-100 bg-light bg-opacity-50
             px-3 rounded border border-primary-subtle" id="description"></p>
        </div>
    </div>
    <!-- </div> -->

    <!-- température -->

    <div class="d-flex align-items-center justify-content-center mx-auto">
        <p class="fw-bold  fs-4 px-2 py-1 bg-light bg-opacity-50
                 rounded-pill border border-primary-subtle" id="temp"></p>
    </div>

    <!-- fin du row -->
    <!-- </div> -->

    <!-- huge gap +/- 35% screen -->
    <div class="vh-gap"></div>


    <div class=" w-75 mx-auto ">
        <!-- ville actuelle / choisir une autre ville -->
        <div class="d-flex justify-content-center my-3">
            <input type="text" id="city-input" placeholder="ville" class="form-control mx-auto text-center  fw-bold w-50 bg-light bg-opacity-50
             rounded-pill border border-primary-subtle">
            <!-- </div> -->
            <!-- <div class="d-flex justify-content-center my-3"> -->
            <button class="btn mx-auto bg-light fw-bold bg-light bg-opacity-50
         rounded-pill border border-primary-subtle" onclick="weatherApp()">
                <i class="fw-bold fs-3 bi bi-caret-right-fill"></i>
            </button>

        </div>
    </div>


    <div class="d-flex justify-content-between mx-auto  align-items-center w-75 my-4 ">
        <!-- precipitation -->
        <div class="text-center blockD  bg-light bg-opacity-50
             rounded border border-primary-subtle">
            <p class="align-middle fw-bold">Précipitation:</p>
            <p class="align-middle fw-bold " id="precip"></p>
        </div>
        <!-- humidité -->
        <div class=" text-center blockD bg-light bg-opacity-50
             rounded border border-primary-subtle">
            <p class="align-middle fw-bold">Humidité:</p>
            <p class="align-middle fw-bold" id="humid"></p>
        </div>
        <!-- vent -->
        <div class="text-center blockD bg-light bg-opacity-50
             rounded border border-primary-subtle">
            <p class="align-middle fw-bold">Vent:</p>
            <p class="align-middle  fw-bold " id="vent"></p>
        </div>
        <!-- fin du row -->
    </div>

    <!-- carousel de sélection du jours -->

    <div class=" row my-4 w-75 mx-auto ">

        <div class="col-3">
            <div class="bg-light bg-opacity-50 fw-bold rounded px-3 py-2 border border-primary-subtle">
                <p class="mb-0" id="time+1"></p>
                <p class="mb-1" id="icon+1"></p>
                <p class="mb-1" id="temp+1"></p>
            </div>
        </div>

        <div class="col-3">
            <div class="bg-light bg-opacity-50 fw-bold rounded px-3 py-2 border border-primary-subtle">
                <p class="mb-0" id="time+2"></p>
                <p class="mb-1" id="icon+2"></p>
                <p class="mb-1" id="temp+2"></p>
            </div>
        </div>

        <div class="col-3">
            <div class="bg-light bg-opacity-50
              fw-bold rounded px-3 py-2 text-center border border-primary-subtle">
                <p class="mb-1" id="iconDay+1"></p>
                <p class="mb-1" id="tempDay+1"></p>
                <p class="mb-0" id="timeDay+1"></p>
            </div>
        </div>

        <div class="col-3">
            <div class="bg-light bg-opacity-50
              fw-bold rounded px-3 py-2 text-center border border-primary-subtle">
                <p class="mb-1" id="iconDay+2"></p>
                <p class="mb-1" id="tempDay+2"></p>
                <p class="mb-0" id="timeDay+2"></p>
            </div>
        </div>

    </div>
    <!-- soleil et heure -->
    <div class="row w-75 mx-auto ">
        <div class="col-6">
            <div class="d-flex justify-content-between bg-light bg-opacity-50
             rounded-pill px-3 py-2 mb-1 border border-primary-subtle">
                <p class=" fw-bold m-0 d-flex align-items-center">
                    <i class="fs-2 bi bi-sunrise me-1"></i>
                    <span class="ms-auto" id="sunrise"></span>
                </p>
            </div>

            <div class="d-flex justify-content-between bg-light bg-opacity-50
             rounded-pill border border-primary-subtle px-3 py-2">
                <p class=" fw-bold m-0 d-flex align-items-center">
                    <i class="fs-2 bi bi-sunset me-1"></i>
                    <span class="ms-auto" id="sunset"></span>
                </p>
            </div>
        </div>
        <div class="col-3   ms-auto pe-5 ">
            <div class="d-flex align-items-center justify-content-center h-100">
                <p class="fw-bold  fs-3 py-1 px-2 bg-light bg-opacity-50
                 rounded-pill border border-primary-subtle" id="clock"></p>
            </div>
        </div>
        <!-- fin de row  -->
    </div>



    <!-- fin container  -->
    <!-- </div> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/open-weather-icons@0.0/index.min.js "></script>
    <script src="assets/JS/script.js"></script>
</body>

</html>
