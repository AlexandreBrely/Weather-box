<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href=" https://cdn.jsdelivr.net/npm/open-weather-icons@0.0/dist/css/open-weather-icons.min.css "
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body class="align">

    <!-- <div class="container "> -->

    <div class="row mx-auto w-75 mt-3 ">
        <!-- logo variable en fonction de la météo -->
        <div class="col-4  ">
            <div
                class="d-flex mt-2 fs-1 align-items-center text-light fw-bold justify-content-center bg-dark bg-opacity-50 rounded-pill">
                <i class="text-center text-light fw-bold " id="icon"></i>
            </div>

            <p class="text-center text-light fw-bold bg-dark bg-opacity-25 rounded-pill" id="description"></p>
            <!-- </div> -->
        </div>
        <!-- température -->
        <div class="col-4 ms-auto">
            <div class="d-flex align-items-center justify-content-center ">
                <p class="fw-bold text-light fs-4 px-2 py-1 bg-dark bg-opacity-25 rounded-pill" id="temp"></p>
            </div>
        </div>
        <!-- fin du row -->
    </div>

    <!-- huge gap +/- 35% screen -->
    <div class="vh-gap"></div>


    <!-- <div class=" w-75 mx-auto "> -->
    <!-- ville actuelle / choisir une autre ville -->
    <div class="d-flex justify-content-center my-3">
        <input type="text" id="city-input" placeholder="ville"
            class="form-control mx-auto text-center text-light fw-bold w-25 bg-dark bg-opacity-50 rounded-pill">
    </div>
    <div class="d-flex justify-content-center my-3">
        <button class="btn mx-auto text-light fw-bold bg-dark bg-opacity-25 rounded-pill" onclick="weatherApp()">
            Météo
        </button>

    </div>
    <!-- </div> -->


    <div class="d-flex justify-content-between mx-auto  align-items-center w-75 my-4 ">
        <!-- precipitation -->
        <div class="text-center text-light fw-bold  blockD  ">
            <p class="align-middle bg-dark bg-opacity-25 rounded-pill" id="precip"></p>
        </div>
        <!-- humidité -->
        <div class=" text-center text-light fw-bold blockD  ">
            <p class="align-middle bg-dark bg-opacity-25 rounded-pill" id="humid"></p>
        </div>
        <!-- vent -->
        <div class="text-center text-light fw-bold blockD  ">
            <p class="bg-dark bg-opacity-50 rounded-pill " id="vent"></p>
        </div>
        <!-- fin du row -->
    </div>

    <!-- carousel de sélection du jours -->
    <div class="my-4 w-75 mx-auto ">

        <div class="bg-dark bg-opacity-50 text-light rounded px-3 py-2 text-center w-25">
            <p class="mb-1" id="icon+1"></p>
            <p class="mb-1" id="temp+1"></p>
            <p class="mb-0" id="time+1"></p>
        </div>


        <div class="bg-dark bg-opacity-50 text-light rounded px-3 py-2 text-center w-25">
            <p class="mb-1" id="icon+2"></p>
            <p class="mb-1" id="temp+2"></p>
            <p class="mb-0" id="time+2"></p>
        </div>

        <button>
            <p>apres demain</p>
        </button>
        <button>
            <p>yo</p>
        </button>
        <button>
            <p>yo</p>
        </button>
        <button>
            <p>yo</p>
        </button>
        <button>
            <p>yo</p>
        </button>
    </div>
    <!-- soleil et heure -->
    <div class="row w-75 mx-auto ">
        <div class="col-5">
            <div class="d-flex justify-content-between bg-dark bg-opacity-25 rounded-pill px-3 py-2 mb-1">
                <p class="text-light fw-bold m-0 d-flex align-items-center">
                    <i class="bi bi-sunrise me-1"></i>
                    <span id="sunrise"></span>
                </p>
            </div>

            <div class="d-flex justify-content-between bg-dark bg-opacity-25 rounded-pill px-3 py-2">
                <p class="text-light fw-bold m-0 d-flex align-items-center">
                    <i class="bi bi-sunset me-1"></i>
                    <span id="sunset"></span>
                </p>
            </div>
        </div>
        <div class="col-3   ms-auto pe-5 ">
            <div class="d-flex align-items-center justify-content-center h-100">
                <p class="fw-bold text-light fs-3 py-1 px-2 bg-dark bg-opacity-25 rounded-pill" id="clock"></p>
            </div>
        </div>
        <!-- fin de row  -->
    </div>



    <!-- fin container  -->
    <!-- </div> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/open-weather-icons@0.0/index.min.js "></script>
    <script src="assets/JS/script.js"></script>
</body>

</html>
